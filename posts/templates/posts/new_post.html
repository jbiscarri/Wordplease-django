{% extends 'base.html' %}
{% block title %} Nuevo post{% endblock %}
{% block section %}
    <div class="row" style="margin:50px 0 0 0;">
        <h1>Nuevo Post</h1>
    </div>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button>Nuevo Post</button>
        </div>
    </form>
    {% if success_message %} <p style="color:green">{{ success_message|safe }}</p> {% endif %}
{% endblock %}
