{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Bienvenido a Wordplease {% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">

</head>
<body>
    <nav>
        <a href="{% url 'blogs_all' %}">Home</a> | <a href="{% url 'blogs_list' %}">Blogs</a> |

        {% if user.is_authenticated %}
            Hola {{ user.username|capfirst }},  <a href="{% url 'new_post' %}">Nuevo post</a> | <a href="{% url 'users_logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'users_login' %}">Login</a>
        {% endif %}
    </nav>
    <hr>
    <section>
        {% block section %} {% endblock %}
    </section>
    <hr>
    <small>Wordplease Inc &copy; all rights reserved</small>
</body>
</html>
